<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    
    <script>

        var num = parseInt (prompt ("Informe a sua idade: "))
        if (num >= 18) {
            alert ("Você pode tirar a carteira de motorista.")
        } else {
            alert ("Não pode tirar carteira de motorista.")
        }
         
    </script>

</body>
</html>
