<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    
    <script>

        var num = parseInt (prompt ("Informe a sua nota (0 a 100): "))
        if (num >= 60) {
            alert ("Aprovado!")
        } else {
            alert ("Reprovado")
        }
         
    </script>

</body>
</html>
