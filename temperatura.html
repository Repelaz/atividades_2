<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    
    <script>

        var temp = parseFloat (prompt ("Informe a Temperatura do dia: "))
        if (temp <= 10) {
            alert ("Frio.")
        } else if (temp <= 25 ) {
            alert ("Moderado.")
        } else if (temp <= 35) {
            alert ("Quente")
        } else {
            alert ("Muito quente")
        }
         
    </script>

</body>
</html>
